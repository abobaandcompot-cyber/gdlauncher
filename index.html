<!DOCTYPE html>

<head>

    <style>
        :root {
            --acc: #00f2ff;
            --acc-dark: #0066ff;
            --bg: #020408;
            --glass: rgba(15, 20, 35, 0.85);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            background: radial-gradient(circle at center, #001a33 0%, #020408 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Эффект Liquid Glass для карточки */
        .glass-card {
            width: 800px;
            padding: 60px;
            background: var(--glass);
            backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--acc);
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,242,255,0.4);
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            color: #556677;
            margin-bottom: 45px;
            line-height: 1.6;
        }

        /* Кнопка как в инсталлере */
        .download-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, var(--acc), #0066ff);
            color: #000;
            padding: 24px 60px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 20px;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 15px 40px rgba(0,242,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .download-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 25px 60px rgba(0,242,255,0.5);
            filter: brightness(1.2);
        }

        .version {
            margin-top: 30px;
            font-size: 12px;
            color: #334455;
            font-weight: 800;
            letter-spacing: 2px;
        }
    </style>
</head>
